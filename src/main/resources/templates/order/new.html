<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order Form</title>
</head>
<body>
<h2 style="color: red;">Qualigy Tech India Pvt. Ltd.</h2>
<h2 style="color: blue;">New Order Request </h2>
<form th:action="@{/orders}" th:object="${order}" method="post">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" th:field="*{customerName}" required>
    <br>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:field="*{productName}" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required>
    <br>
    <button type="submit">Save Order</button>
</form>
</body>
</html>
